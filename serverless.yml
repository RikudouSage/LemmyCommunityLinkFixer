# Read the documentation at https://www.serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: LemmyLinkFixerBot

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: eu-central-1
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: ${opt:stage, 'prod'}
    runtime: provided.al2
    stackTags:
        BillingProject: LemmyLinkFixerBot
    iam:
        role:
            statements:
                - Effect: Allow
                  Resource:
                      - !GetAtt CacheTable.Arn
                  Action:
                      - dynamodb:DescribeTable
                      - dynamodb:Query
                      - dynamodb:Scan
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:DeleteItem
    environment:
        # Symfony environment variables
        APP_ENV: ${self:provider.stage}
        APP_SECRET: !Join [ '', [ '{{resolve:secretsmanager:', !Ref AppSecret, ':SecretString:secret}}' ] ]
        DYNAMODB_CACHE_TABLE: !Ref CacheTable
        LEMMY_PASSWORD: ${env:LEMMY_PASSWORD}

plugins:
    - ./vendor/bref/bref

functions:
    # This function let us run console commands in Lambda
    console:
        handler: bin/console
        timeout: 300 # in seconds
        layers:
            - ${bref:layer.php-82} # PHP
            - ${bref:layer.console} # The "console" layer
    cron:
        handler: bin/console
        timeout: 300 # in seconds
        runtime: php-82-console
        events:
            - schedule:
                  rate: rate(2 minutes)
                  input: '"app:run"'

package:
    patterns:
        # Excluded files and folders for deployment
        - '!assets/**'
        - '!node_modules/**'
        - '!public/build/**'
        - '!tests/**'
        - '!var/**'
        # If you want to include files and folders that are part of excluded folders,
        # add them at the end
        - 'var/cache/prod/**'
        - 'public/build/entrypoints.json'
        - 'public/build/manifest.json'

resources:
    Resources:
        CacheTable:
            Type: AWS::DynamoDB::Table
            Properties:
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                BillingMode: PAY_PER_REQUEST
                TimeToLiveSpecification:
                    AttributeName: ttl
                    Enabled: true
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
        AppSecret:
            Type: AWS::SecretsManager::Secret
            Properties:
                Description: Lemmy LinkFixer bot app secret
                GenerateSecretString:
                    SecretStringTemplate: '{}'
                    GenerateStringKey: "secret"
                    PasswordLength: 32
                    RequireEachIncludedType: true
                    ExcludeUppercase: true
                    ExcludePunctuation: true
                    ExcludeCharacters: ghijklmnopqrstuvwxyz
